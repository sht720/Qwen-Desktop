<!DOCTYPE html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
    <title>网络异常</title>
    <meta charset="UTF-8">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #e0e0e0;
            border-top: 4px solid #129f7c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #000000;
            font-size: 18px;
            margin-bottom: 10px;
        }
        #status {
            color: #666;
            text-align: center;
            max-width: 300px;
        }
        .settings-btn {
            margin-top: 20px;
            padding: 8px 16px;
            background: #08905e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .settings-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="loading"></div>
    <h1>网络异常</h1>
    <div id="status">网络连接异常，请检查网络设置，网络恢复后页面将重新加载</div>
</body>
</html>
